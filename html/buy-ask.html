<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>券を買う</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <h1>券を買う</h1>
  <div class="wrapper center">
    <p class="mb30">しょうくんのkodomo口座から<br><span class="text-LL">20円</span><br>を使って</p>
    <p class="mb10"><img src="images/ticket-10L.png" class="buy-done-ticket"> <span class="text-L">10枚</span></p>
    <p class="mb30">を買いますか？</p>
    <form action="#">
      <p class="mb30">
        <input type="submit" value="買う" class="btn-go">
      </p>
      <p>
        <input type="submit" value="戻る" class="btn-back">
      </p>
    </form>
  </div>
</body>

</html>
