<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>USE</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="javascripts/qrreader.js"></script>
    <script src="https://rawgit.com/sitepoint-editors/jsqrcode/master/src/qr_packed.js"></script>
  </head>
  <body>
    <h1>kodomo券を使う</h1>
    <div class="wrapper center">
      <p>QRコードを<br>読み取ってください</p>
      <p>
        <input type=file　accept="image/*" capture=environment　onclick="return showQRIntro();"　onchange="openQRCamera(this);"　tabindex=-1>
          <label class=qrcode-text-btn>
              <input type=file accept="image/*" capture=environment onchange="openQRCamera(this);" tabindex=-1>
          </label>
      </p>
      <p><input type=button value="券を使う" class="btn-use-ticket"></p>
    </div>
  </body>
</html>
